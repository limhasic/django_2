<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Todo_목록앱</title>
        <link
            rel = "stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            />
        <link rel = " stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap=icons@1.7.1/font/bootstrap-icons.css">
    </head>

    <body>
    <div class="container">
      <h1>TODO LIST</h1>
      <p>
        <a href="{% url 'todo_post' %}"><i class="bi-plus"></i>ADD TODO</a>
        <a href="{% url 'todo_done_list' %}" class="btn btn-primary" style="float:right">완료한 TODO 목록</a>
      </p>
      <ul class="list-group">
        {% for todo in todos %}
          <li class="list-group-item">
            <a hWref="{% url 'todo_detail' todo.id %}">{{ todo.title }}</a>
            {% if todo.important %}
              <span class="badge badge-danger">!</span>
            {% endif %}
            <div style="float:right">

              <a href="{% url 'todo_done' todo.id %}" class="btn btn-danger">완료</a>
              <a href="{% url 'todo_edit' todo.id %}" class="btn btn-outline-primary">수정하기</a>

            </div>
          </li>
        {% endfor %}
      </ul>
    </div>
    </body>
</html>
