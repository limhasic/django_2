<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
  <body>
  <div class="container">
    <h1>파일 추가하기</h1>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-body">
              <form method="POST" enctype="multipart/form-data">
                {% csrf_token %} {{ form.as_p }}
                <p> 파일 업로드 </p>
                <input name = "file_name" type = "file" >
                <button type="submit" class="btn btn-primary">등록</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </body>
</html>
